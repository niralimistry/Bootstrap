<!doctype html>
<html lang="en">
<head>
    <title>Container</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<br>
<br>

<div class="container">
    <div class="w-25 m-5 m-sm-4 m-md-2 m-lg-0 text-center border border-danger">
        Width 25%
    </div>
<br>
    <div class="w-50 text-center border border-danger">
        Width 50%
    </div>
<br>
    <div class="w-75 text-center border border-danger">
        Width 75%
    </div>
<br>
    <div class="w-100 text-center border border-danger">
        Width 100%
    </div>
    <br>
    <br>
    <div style="height: 100px" class="bg-white border border-success">
        <div class="h-25 d-inline-block bg-secondary">Height 25%</div>
        <div class="h-50 d-inline-block bg-secondary">Height 50%</div>
        <div class="h-75 d-inline-block bg-secondary">Height 75%</div>
        <div class="h-100 d-inline-block bg-secondary">Height 100%</div>
    </div>

    <br>
    <br>

    <div class="mx-auto w-25 text-center border border-info">
        Centered element
    </div>
</div>
